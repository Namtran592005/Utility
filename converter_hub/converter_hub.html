<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trung tâm Chuyển đổi - Công cụ Tiện ích</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../ephemeral-core.js" defer></script>
  </head>
  <body>
    <div class="container" style="max-width: 800px">
      <a href="../index.html" class="back-link">← Quay lại trang chủ</a>
      <h1>Trung tâm Chuyển đổi Đa năng</h1>
      <p class="subtitle">
        Chuyển đổi tiền tệ (tỷ giá tham khảo), đơn vị đo lường, dữ liệu và hơn
        thế nữa.
      </p>

      <!-- CATEGORY SELECTOR -->
      <div class="form-group">
        <label for="category">Chọn loại chuyển đổi:</label>
        <select id="category"></select>
      </div>

      <!-- MAIN CONVERTER INTERFACE -->
      <div class="converter-main">
        <div class="converter-field">
          <div class="unit-selector" id="unit-selector-A">
            <img id="flag-A" class="currency-flag" src="" alt="" />
            <select id="selectA"></select>
          </div>
          <input type="text" id="inputA" value="100" />
        </div>

        <button id="swap-btn" class="swap-button" title="Hoán đổi đơn vị">
          <span class="material-symbols-outlined">swap_horiz</span>
        </button>

        <div class="converter-field">
          <div class="unit-selector" id="unit-selector-B">
            <img id="flag-B" class="currency-flag" src="" alt="" />
            <select id="selectB"></select>
          </div>
          <input type="text" id="inputB" readonly />
        </div>
      </div>

      <!-- CURRENCY SPECIFIC SECTION -->
      <div id="currency-info" class="currency-extra-info">
        <p id="rate-info-display"></p>
        <p
          id="disclaimer-display"
          class="rate-info"
          style="font-size: 0.9em; font-style: italic"
        >
          Lưu ý: Tỷ giá tiền tệ chỉ mang tính chất tham khảo.
        </p>
      </div>

      <!-- QUICK CONVERSION TABLE -->
      <div id="quick-conversion-table-container" class="quick-table-container">
        <h3>Bảng chuyển đổi nhanh</h3>
        <table id="quick-conversion-table">
          <thead>
            <tr>
              <th>Đơn vị</th>
              <th>Giá trị</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="converter_hub_logic.js" defer></script>
  </body>
</html>
