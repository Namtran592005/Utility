<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trung tâm Mật khẩu - Công cụ Tiện ích</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Thư viện zxcvbn để ước tính độ mạnh -->
    <script src="lib/zxcvbn.js"></script>
    <script src="ephemeral-core.js" defer></script>
  </head>
  <body>
    <div class="container" style="max-width: 720px">
      <a href="../index.html" class="back-link">← Quay lại trang chủ</a>
      <h1>Trung tâm Mật khẩu</h1>
      <p class="subtitle">
        Tạo, phân tích và kiểm tra độ an toàn của mật khẩu.
      </p>

      <div class="qr-tabs" style="justify-content: center">
        <button class="tab-btn active" data-tab="generator">
          Tạo Mật khẩu
        </button>
        <button class="tab-btn" data-tab="analyzer">Phân tích Mật khẩu</button>
      </div>

      <!-- Chức năng 1: Tạo Mật khẩu -->
      <div class="tab-content active" id="tab-generator">
        <div class="password-display">
          <span id="generated-password">...</span>
          <div class="button-group">
            <button id="regenerate-btn" class="icon-btn" title="Tạo lại">
              <span class="material-symbols-outlined">refresh</span>
            </button>
            <button id="copy-btn" class="icon-btn" title="Sao chép">
              <span class="material-symbols-outlined">content_copy</span>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="length"
            >Độ dài mật khẩu: <span id="length-value">16</span></label
          >
          <input type="range" id="length" min="8" max="64" value="16" />
        </div>
        <div class="password-options">
          <label
            ><input type="checkbox" id="uppercase" checked /> Chữ hoa
            (A-Z)</label
          >
          <label
            ><input type="checkbox" id="lowercase" checked /> Chữ thường
            (a-z)</label
          >
          <label><input type="checkbox" id="numbers" checked /> Số (0-9)</label>
          <label
            ><input type="checkbox" id="symbols" checked /> Ký tự đặc biệt
            (!@#)</label
          >
        </div>
      </div>

      <!-- Chức năng 2: Phân tích Mật khẩu -->
      <div class="tab-content" id="tab-analyzer">
        <div class="form-group" style="position: relative">
          <label for="password-to-check">Nhập mật khẩu để phân tích</label>
          <input
            type="password"
            id="password-to-check"
            placeholder="Nhập mật khẩu của bạn tại đây..."
          />
          <button id="toggle-visibility" class="icon-btn visibility-btn">
            <span class="material-symbols-outlined">visibility</span>
          </button>
        </div>
        <div class="strength-meter">
          <div id="strength-bar" class="strength-bar"></div>
        </div>
        <div id="strength-text" class="strength-text"></div>

        <div class="analysis-results">
          <div class="result-card" id="time-to-crack-card">
            <span class="label">Thời gian bẻ khóa (ước tính)</span>
            <strong id="time-to-crack">...</strong>
          </div>
          <div class="result-card" id="pwned-card">
            <span class="label">Kiểm tra rò rỉ dữ liệu</span>
            <strong id="pwned-status">...</strong>
          </div>
        </div>
      </div>
    </div>

    <script src="password_manager_logic.js" defer></script>
  </body>
</html>
